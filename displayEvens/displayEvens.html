<!DOCTYPE html>
<html>
    <head>
        <script type="text/Javascript" src="displayEvens.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="container">
            <h1>Enter some numbers!</h1>
            <form name="displayEvensForm" onsubmit="return validateItems()">
                <div class="form-group">
                    <label for="start">Starting Number</label>
                    <input type="number" class="form-control" id="start">
                </div>
                <div class="form-group">
                    <label for="end">Ending Number</label>
                    <input type="number" class="form-control" id="end">
                </div>
                <div class="form-group">
                    <label for="end">Step</label>
                    <input type="number" class="form-control" id="step">
                </div>

                <button type="submit" id="displayButton" class="btn">Display Evens</button>
            </form>
            <div id="results" display="none"></div>
        </div>
    </body>
</html>
